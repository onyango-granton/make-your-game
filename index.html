<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <div id="score"></div> -->
    <div id="game_div" style="display: flex; flex-direction: row; margin-left: auto; margin-right: auto;">
        <div id="left_div">
            <p>↑ Rotate</p>
            <p>← Left</p>
            <p>→ Right</p>
            <p>↓ Down</p>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div>Tetris Mania</div>
                <div>World</div>
            </div>
            <canvas width="240" height="400" id="game_canvas" style="margin-left: 10px; margin-right: 10px;"></canvas>
            <div style="text-align: center;" id="game_status"></div>
        </div> 
        <div id="right-div">
            <p id="score"></p>
            <p id="timer"></p>
            <p id="pause"><b>P</b> Pause/Play</p>
            <p id="restart"><b>R</b> Restart</p>
        </div>
    </div>
    <!-- <canvas width="500" height="720" id="game_canvas"></canvas> -->
    
    <script src="index.js"></script>
    
    
</body>
</html>
