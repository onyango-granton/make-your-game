<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        #game_div {
            display: flex;
            flex-direction: row;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            gap: 20px;
        }

        #left_div, #right-div {
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            min-width: 120px;
        }

        #left_div p, #right-div p {
            margin: 10px 0;
            font-size: 14px;
        }

        #game_container {
            display: grid;
            width: 240px;
            height: 400px;
            border: 2px solid #444;
            background-color: #000;
            gap: 1px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .cell {
            background-color: #000;
            border: 1px solid #111;
            transition: background-color 0.1s ease;
        }

        /* Piece colors */
        .piece-red {
            background-color: #ff4444;
            border-color: #ff6666;
        }

        .piece-orange {
            background-color: #ff8844;
            border-color: #ffaa66;
        }

        .piece-yellow {
            background-color: #ffff44;
            border-color: #ffff66;
        }

        .piece-green {
            background-color: #44ff44;
            border-color: #66ff66;
        }

        .piece-blue {
            background-color: #4444ff;
            border-color: #6666ff;
        }

        .piece-purple {
            background-color: #8844ff;
            border-color: #aa66ff;
        }

        .piece-pink {
            background-color: #ff44ff;
            border-color: #ff66ff;
        }

        .header-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header-row div {
            font-size: 18px;
            font-weight: bold;
        }

        #game_status {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .game-over h2 {
            margin-bottom: 20px;
            color: #ff4444;
        }

        .game-over p {
            margin: 10px 0;
            font-size: 16px;
        }

        #score, #timer {
            font-weight: bold;
        }

        #pause, #restart {
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            background-color: #333;
            transition: background-color 0.2s;
        }

        #pause:hover, #restart:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="game_div">
        <div id="left_div">
            <p>↑ Rotate</p>
            <p>← Left</p>
            <p>→ Right</p>
            <p>↓ Down</p>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div class="header-row">
                <div>Tetris Mania</div>
                <div id="timer"></div>
            </div>
            <div id="game_container"></div>
            <div id="game_status"></div>
        </div> 
        <div id="right-div">
            <p id="score"></p>
            <p id="pause"><b>P</b> Pause/Play</p>
            <p id="restart"><b>R</b> Restart</p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
