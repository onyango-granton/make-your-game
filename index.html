<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    #game_canvas {
      width: 240px;
      height: 400px;
      display: grid;
      grid-template-rows: repeat(20, 20px);
      grid-template-columns: repeat(12, 20px);
      gap: 1px;
      background-color: #000;
    }

    .cell {
      width: 20px;
      height: 20px;
      box-sizing: border-box;
    }

    .color-1 { background-color: red; }
    .color-2 { background-color: orange; }
    .color-3 { background-color: yellow; }
    .color-4 { background-color: green; }
    .color-5 { background-color: blue; }
    .color-6 { background-color: purple; }
    .color-7 { background-color: pink; }
  </style>
</head>
<body>
  <div id="game_div" style="display: flex; flex-direction: row; margin-left: auto; margin-right: auto;">
    <div id="left_div">
      <p>↑ Rotate</p>
      <p>← Left</p>
      <p>→ Right</p>
      <p>↓ Down</p>
    </div>
    <div style="display: flex; flex-direction: column;">
      <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <div>Tetris Mania</div>
        <div id="timer"></div>
      </div>
      <div id="game_canvas" style="margin: 10px auto;"></div>
      <div style="text-align: center;" id="game_status"></div>
    </div> 
    <div id="right-div">
      <p id="score"></p>
      <p id="pause"><b>P</b> Pause/Play</p>
      <p id="restart"><b>R</b> Restart</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
